<ion-content id="mainLoginContent" class="ion-margin-top">
  <div>
    <img class="small-image" [src]="'../../assets/images/logo1.png'">
  </div>
  <form [formGroup]="loginForm" (keydown)="enterPressed($event)">
    <ion-grid>
      <ion-row>
        <ion-col class="adjust-fields" size="10" size-lg="5" offset-lg="3" offset="1">
          <div class="validation-errors" *ngIf="blank_fields">
            <ng-container *ngFor="let validation of validation_messages.blank">
              <ion-icon name="alert-circle-outline" class="validation-icon"></ion-icon>&nbsp;{{ validation.message }}
            </ng-container>
          </div>
          <div class="validation-errors" *ngIf="invalid_user">
            <ng-container *ngFor="let validation of validation_messages.invalidUser">
              <ion-icon name="alert-circle-outline" class="validation-icon"></ion-icon>&nbsp;{{ validation.message }}
            </ng-container>
          </div>
          <ion-item class="input-element">
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" required color="primary" autofocus formControlName="username"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.username">
              <div *ngIf="loginForm.get('username').hasError(validation.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
                <ion-icon name="alert-circle-outline" class="validation-icon"></ion-icon>&nbsp;{{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="adjust-fields" size="10" size-lg="5" offset-lg="3" offset="1">
          <ion-item class="input-element">
            <ion-label position="floating">Password</ion-label>
            <ion-input id="password-field" type="password" required color="primary" (ionFocus)="passwordFocus()" formControlName="password"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                <ion-icon name="alert-circle-outline" class="validation-icon"></ion-icon>&nbsp;{{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1" size-lg="3" offset-lg="4" class="ion-margin-top adjust-fields">
          <ion-button expand="block" color="primary" (click)="loginClicked()">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-grid *ngIf="showFaceID">
    <ion-row *ngIf="notAndroid" >
      <ion-col size="10" size-lg="5" offset-lg="3" offset="1">
        <ion-item >
          <ion-icon name="happy-outline" slot="start" size="large" class="space-right"></ion-icon>
          <ion-text class="space-right">Enable Face ID Login</ion-text>
          <ion-toggle id="faceIdToggle" color="primary" (ionChange)="enableFaceId($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item lines="none">
            <ion-icon name="close-outline" slot="end" size="large"  (click)="closeApp()"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-grid>
        <ion-row >
          <ion-col>
            <div class="ion-text-center padding-top">
              <ion-text>
                <h2>ONBOARDING</h2>
              </ion-text>
            </div>
          </ion-col>
        </ion-row >
      </ion-grid>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="8" offsetMd="2" size-lg="4" offsetLg="4">
            <ion-button expand="block" color="primary" (click)="navigate()">
              Start
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>

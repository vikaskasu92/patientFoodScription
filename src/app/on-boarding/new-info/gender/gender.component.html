<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="light" slot="start" defaultHref="/on-boarding/new-info"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-item lines="none">
          <ion-text color="primary" class="ion-padding-top">
            <h2 class="custom-text-primary">You are...</h2>
          </ion-text>
        </ion-item>
        <ion-grid>
          <ion-row class="margin-top">
            <ion-col size="6" class="ion-text-center">
                <ion-icon class="icon-border" name="male-outline" [ngClass]="{'male-clicked':maleIconClicked == true,'male-unclicked':maleIconClicked == false}" (click)="iconClicked('male')"></ion-icon>
                <div class="ion-text-center ion-padding-top">
                  <ion-text>Male</ion-text>
                </div>
              </ion-col>
            <ion-col size="6" class="ion-text-center">
                <ion-icon class="icon-border" name="female-outline" [ngClass]="{'female-clicked':femaleIconClicked == true,'female-unclicked':femaleIconClicked == false}"  (click)="iconClicked('female')"></ion-icon>
                <div class="ion-text-center ion-padding-top">
                  <ion-text>Female</ion-text>
                </div>
              </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="8" offsetMd="2" size-lg="4" offsetLg="4">
          <ion-button expand="block" color="primary" disabled="{{disabled}}" (click)="navigate()">
            Start
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

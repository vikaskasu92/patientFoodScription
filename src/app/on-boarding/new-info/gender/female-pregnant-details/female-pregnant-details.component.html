<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="dismissModel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
        <ion-list>
          <ion-radio-group (ionChange)="pregnantStateChange($event)"> 
            <ion-list-header>
              <ion-label>How far along</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>1st Trimester</ion-label>
              <ion-radio slot="start" value="1st trimester" ></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>2nd Trimester</ion-label>
              <ion-radio slot="start" value="2nd trimester" ></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>3rd Trimester</ion-label>
              <ion-radio slot="start" value="3rd trimester" ></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>4th Trimester</ion-label>
              <ion-radio slot="start" value="4th trimester" ></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="8" offsetMd="2" size-lg="4" offsetLg="4">
          <ion-button expand="block" color="primary" disabled={{disabled}}  (click)="navigate()">
            Next
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

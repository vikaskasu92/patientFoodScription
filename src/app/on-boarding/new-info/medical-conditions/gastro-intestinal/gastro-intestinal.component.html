<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="dismissModel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
        <ion-list>
            <ion-list-header>
              <ion-label>Can you be more specific</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-checkbox slot="start" (ionChange)="gastroIntestinalChange($event,'Crohn\'s disease')"> </ion-checkbox>
              <ion-label>Crohn's disease</ion-label>
            </ion-item>
        
            <ion-item>
              <ion-checkbox slot="start" (ionChange)="gastroIntestinalChange($event,'Diverticulitis/osis')"> </ion-checkbox>
              <ion-label>Diverticulitis / osis</ion-label>
            </ion-item>
        
            <ion-item>
              <ion-checkbox slot="start" (ionChange)="gastroIntestinalChange($event,'Dyspepsia')"> </ion-checkbox>
              <ion-label>Dyspepsia</ion-label>
            </ion-item>

            <ion-item>
              <ion-checkbox slot="start" (ionChange)="gastroIntestinalChange($event,'Inflammatory bowel disease')"> </ion-checkbox>
              <ion-label>Inflammatory bowel disease</ion-label>
            </ion-item>

            <ion-item>
              <ion-checkbox slot="start" (ionChange)="gastroIntestinalChange($event,'Lactose intolerant')"> </ion-checkbox>
              <ion-label>Lactose intolerant</ion-label>
            </ion-item>

            <ion-item>
              <ion-checkbox slot="start" (ionChange)="gastroIntestinalChange($event,'Liver disease')"> </ion-checkbox>
              <ion-label>Liver disease</ion-label>
            </ion-item>

            <ion-item>
              <ion-checkbox slot="start" (ionChange)="gastroIntestinalChange($event,'Pancreatic disease')"> </ion-checkbox>
              <ion-label>Pancreatic disease</ion-label>
            </ion-item>

            <ion-item>
              <ion-checkbox slot="start" (ionChange)="otherOptionChanged($event)"> </ion-checkbox>
              <ion-label>Other Gastrointestinal</ion-label>
            </ion-item>
        </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="8" offsetMd="2" size-lg="4" offsetLg="4">
          <ion-button expand="block" color="primary"  (click)="dismissModel()">
            Back
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

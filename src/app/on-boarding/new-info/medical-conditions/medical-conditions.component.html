<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="light" slot="start" defaultHref="/on-boarding/new-info/dob"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-item lines="none">
          <ion-text color="primary" class="ion-padding-top">
            <h2 class="custom-text-primary">Any Medical Conditions...</h2>
          </ion-text>
        </ion-item>

        <ion-list>
          <ion-item>
            <ion-checkbox slot="start" (ionChange)="diabeticsOptionChanged($event)"> </ion-checkbox>
            <ion-label>Diabetes</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox slot="start" (ionChange)="cardioVascularChange($event)"> </ion-checkbox>
            <ion-label>Cardio Vascular</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox slot="start" (ionChange)="gastroIntestinalChange($event)"> </ion-checkbox>
            <ion-label>Gastro Intestinal</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox slot="start" (ionChange)="immuneSystemChange($event)"> </ion-checkbox>
            <ion-label>Immune</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox slot="start" (ionChange)="metabolicSyndromeChange($event,'Metabolic syndrome')"> </ion-checkbox>
            <ion-label>Metabolic Syndrome</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox slot="start" (ionChange)="otherOptionChanged($event)"> </ion-checkbox>
            <ion-label>Other</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="8" offsetMd="2" size-lg="4" offsetLg="4">
          <ion-button expand="block" color="primary"  (click)="navigate()">
            Next
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

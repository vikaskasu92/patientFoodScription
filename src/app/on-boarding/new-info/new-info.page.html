<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item lines="none">
            <ion-icon name="close-outline" slot="end" size="large"  (click)="closeApp()"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-item lines="none">
          <ion-text color="primary" class="ion-padding-top">
            <h2 class="custom-text-primary">Please tell us a bit about you to get started</h2>
          </ion-text>
        </ion-item>
        <ion-item lines="none">
          <ion-text color="light" class="ion-padding-top">
            <h3 class="custom-text-secondary">We need some data to make the right recommendations for you. The information will be kept private.</h3>
          </ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="8" offsetMd="2"  size-lg="4" offsetLg="4">
          <ion-button expand="block" color="primary" (click)="navigate()">
            Start
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>

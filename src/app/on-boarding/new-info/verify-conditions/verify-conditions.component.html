<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="light" slot="start" defaultHref="/on-boarding/new-info/medical-conditions"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-item lines="none">
          <ion-text color="primary" class="ion-padding-top">
            <h2 class="custom-text-primary">Verify Medical Conditions...</h2>
          </ion-text>
        </ion-item>
        <div class="results">
          <ion-list>
            <ion-item *ngFor="let medicalCondition of medicalConditions">
              <ion-label>{{medicalCondition}}</ion-label>
                <ion-icon (click)="removeMedicalCondition(medicalCondition)" class="remove-icon" slot="end" name="remove-circle-outline"></ion-icon>
            </ion-item>
          </ion-list>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="8" offsetMd="2" size-lg="4" offsetLg="4">
          <ion-button expand="block" color="primary" (click)="navigate()">
            Start
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
